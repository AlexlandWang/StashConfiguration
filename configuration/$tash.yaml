mixed-port: 7890
allow-lan: true
bind-address: '*'
log-level: info
mode: rule
ipv6: true
profile:
  store-selected: false
  store-fake-ip: true

subscribe-url: #suburl

proxy-providers:
  Sub-Store:
    type: http
    url: #suburl
    interval: 86400
    path: ./configuration/substore.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

    
proxy-groups:
- name: $tash
  icon: https://raw.githubusercontent.com/shindgewongxj/WHATSINStash/main/icon/%24tash.png
  type: select
  use:
  - Sub-Store
  
  
rules:
- GEOIP,CN,DIRECT
- MATCH,$tash
