mixed-port: 7890
allow-lan: true
bind-address: '*'
log-level: info
mode: rule
ipv6: true
profile:
  store-selected: false
  store-fake-ip: true

subscribe-url: <suburl>

proxy-groups:
- name: $tash
  icon: https://raw.githubusercontent.com/shindgewongxj/WHATSINStash/main/icon/network.png
  type: select
  url: http://captive.apple.com
  interval: 600
  lazy: true
  proxies:
    - Select
    - Auto
    - Load Balance
    - Fallback
  
- name: Select
  icon: https://raw.githubusercontent.com/shindgewongxj/WHATSINStash/main/icon/select.png
  type: select
  url: http://captive.apple.com
  interval: 600
  lazy: true
  use-url:
    - <suburl>
  
- name: Auto
  icon: https://raw.githubusercontent.com/shindgewongxj/WHATSINStash/main/icon/urltest.png
  type: url-test
  url: http://captive.apple.com
  interval: 600
  lazy: true
  use-url:
    - <suburl>
  
- name: Fallback
  icon: https://raw.githubusercontent.com/shindgewongxj/WHATSINStash/main/icon/fallback.png
  type: fallback
  url: http://captive.apple.com
  interval: 600
  lazy: true
  use-url:
    - <suburl>
  
- name: Load Balance
  icon: https://raw.githubusercontent.com/shindgewongxj/WHATSINStash/main/icon/loadbalance.png
  type: load-balance
  strategy: consistent-hashing  # round-robin
  url: http://captive.apple.com
  interval: 600
  lazy: true
  use-url:
    - <suburl>
  
rules:
- GEOIP,CN,DIRECT
- MATCH,$tash
