log-level: info
mode: rule
ipv6: true
allow-lan: true
mixed-port: 7890
bind-address: '*'


profile:
  store-selected: false
  store-fake-ip: true


subscribe-url: &suburl <suburl> # https://s.godyax.work/#/register?code=apc0YX7Y, a network service provider recommended.


proxy-groups:
- name: $tash
  icon: https://raw.githubusercontent.com/shindgewongxj/WHATSINStash/main/icon/network.png
  type: select
  url: &pingurl http://www.gstatic.com/generate_204
  # Apple:      http://captive.apple.com
  # Google:     http://www.gstatic.com/generate_204
  # Microsoft:  http://www.msftconnecttest.com/connecttest.txt
  # Cloudflare: http://cp.cloudflare.com
  # V2EX:       http://www.v2ex.com/generate_204
  interval: 600
  proxies:
    - Select
    - Auto
    - Load Balance
    - Fallback
  
- name: Select
  icon: https://raw.githubusercontent.com/shindgewongxj/WHATSINStash/main/icon/select.png
  type: select
  url: *pingurl
  interval: 600
  use-url:
    - *suburl
  
- name: Auto
  icon: https://raw.githubusercontent.com/shindgewongxj/WHATSINStash/main/icon/urltest.png
  type: url-test
  url: *pingurl
  interval: 600
  use-url:
    - *suburl
  
- name: Fallback
  icon: https://raw.githubusercontent.com/shindgewongxj/WHATSINStash/main/icon/fallback.png
  type: fallback
  url: *pingurl
  interval: 600
  use-url:
    - *suburl
  
- name: Load Balance
  icon: https://raw.githubusercontent.com/shindgewongxj/WHATSINStash/main/icon/loadbalance.png
  type: load-balance
  strategy: consistent-hashing  # round-robin
  url: *pingurl
  interval: 600
  use-url:
    - *suburl
    
- name: Social Media
  icon: https://raw.githubusercontent.com/shindgewongxj/WHATSINStash/main/icon/socialmedia.png
  type: select
  url: *pingurl
  interval: 600
  proxies:
    - $tash
    - Select
    - Auto
    - Load Balance
    - Fallback
  use-url:
    - <suburl>
    
- name: Streaming
  icon: https://raw.githubusercontent.com/shindgewongxj/WHATSINStash/main/icon/streaming.png
  type: select
  url: *pingurl
  interval: 600
  proxies:
    - $tash
    - Select
    - Auto
    - Load Balance
    - Fallback
  use-url:
    - *suburl
    
- name: Apple
  icon: https://raw.githubusercontent.com/shindgewongxj/WHATSINStash/main/icon/apple.png
  type: select
  url: *pingurl
  interval: 600
  proxies:
    - $tash
    - Select
    - Auto
    - Load Balance
    - Fallback
  use-url:
    - *suburl
    
- name: Game
  icon: https://raw.githubusercontent.com/shindgewongxj/WHATSINStash/main/icon/arcade.png
  type: select
  url: *pingurl
  interval: 600
  proxies:
    - $tash
    - Select
    - Auto
    - Load Balance
    - Fallback
  use-url:
    - *suburl
    
- name: Telegram
  icon: https://raw.githubusercontent.com/shindgewongxj/WHATSINStash/main/icon/telegram.png
  type: select
  url: *pingurl
  interval: 600
  proxies:
    - $tash
    - Select
    - Auto
    - Load Balance
    - Fallback
  use-url:
    - *suburl
    

rule-providers:
  Apple:
    behavior: classical
    url: https://raw.githubusercontent.com/shindgewongxj/WHATSINStash/main/ruleset/apple.yaml
    interval: 86400
    
  Game:
    behavior: classical
    url: https://raw.githubusercontent.com/shindgewongxj/WHATSINStash/main/ruleset/game.yaml
    interval: 86400
    
  Telegram:
    behavior: classical
    url: https://raw.githubusercontent.com/shindgewongxj/WHATSINStash/main/ruleset/telegram.yaml
    interval: 86400
    
  Advertisments:
    behavior: domain-text
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Advertising/advertisements.text
    interval: 86400
 
 
rules:
- RULE-SET,Advertisments,REJECT
- RULE-SET,Apple,Apple
- RULE-SET,Game,Game
- RULE-SET,Telegram,Telegram
- GEOIP,CN,DIRECT
- MATCH,$tash
