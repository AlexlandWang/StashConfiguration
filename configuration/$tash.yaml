mode: rule
log-level: info
subscribe-url: suburl

proxy-providers:
  Air:
    type: http
    url: *suburl
    interval: 86400
    path: ./configuration/air.yaml
    
  Pro:
    type: http
    url: *suburl
    interval: 86400
    path: ./configuration/pro.yaml
    
  Max:
    type: http
    url: *suburl
    interval: 86400
    path: ./configuration/max.yaml
    
  Ultra:
    type: http
    url: *suburl
    interval: 86400
    path: ./configuration/ultra.yaml

proxy-groups:
- name: $tash
  icon: https://raw.githubusercontent.com/shindgewongxj/WHATSINStash/main/icon/$tash.png
  type: select
  proxies:
  - Air
  - Pro
  - Max
  - Ultra
  
- name: Air
  icon: iconurl
  type: select
  use:
    - Air
    
- name: Pro
  icon: iconurl
  type: select
  use:
    - Pro
    
- name: Max
  icon: iconurl
  type: select
  use:
    - Max
    
- name: Ultra
  icon: iconurl
  type: select
  use:
    - Ultra
  

rules:
- GEOIP,CN,DIRECT
- MATCH,$tash
