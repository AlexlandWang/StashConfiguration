proxy-providers:
  Hong Kong:
    url:
    interval: 86400
    filter: (?i)(Hong Kong|HK|Hong|港)
  Taiwan:
    url:
    interval: 86400
    filter: (?i)(Taiwan|TW|Tai|台)
  Japan:
    url:
    interval: 86400
    filter: (?i)(Japan|JP|日本|川日|东京|大阪|泉日|埼玉|沪日|深日)
  South Korea:
    url:
    interval: 86400
    filter: (?i)(South Korea|KR|Korea|KOR|首尔|韩|韓)
  United States:
    url:
    interval: 86400
    filter: (?i)(United States|US|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥)
  Singapore:
    url:
    interval: 86400
    filter: (?i)(Singapore|SG|新加坡|坡|狮城)
proxy-groups:
- name: Proxy
  icon: https://raw.githubusercontent.com/shindgewongxj/WHATSINStash/main/icon/bypass.png
  type: select
  proxies:
  - Auto
  - Available
  - Load Balance
  use:
  - Hong Kong
  - Japan
  - Singapore
  - South Korea
  - Taiwan
  - United States
- name: Auto
  icon: https://raw.githubusercontent.com/shindgewongxj/WHATSINStash/main/icon/auto.png
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  use:
  - Hong Kong
  - Japan
  - Singapore
  - South Korea
  - Taiwan
  - United States
- name: Available
  icon: https://raw.githubusercontent.com/shindgewongxj/WHATSINStash/main/icon/available.png
  type: fallback
  url: http://www.gstatic.com/generate_204
  interval: 300
  use:
  - United States
  - Singapore
  - Hong Kong
  - Taiwan
  - Japan
  - South Korea
- name: Load Balance
  icon: https://raw.githubusercontent.com/shindgewongxj/WHATSINStash/main/icon/roundrobin.png
  type: load-balance
  strategy: consistent-hashing
  url: http://www.gstatic.com/generate_204
  interval: 300
  use:
  - Hong Kong
  - Japan
  - Singapore
  - South Korea
  - Taiwan
  - United States
rules:
- GEOIP,CN,DIRECT
- MATCH,Proxy
