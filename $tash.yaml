proxies:

proxy-groups:
- name: PROXY
  type: select
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Static.png
  proxies:{}
    
- name: FINAL
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Final.png
  type: select
  proxies:
    - PROXY
    - DIRECT

- name: Apple
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple.png
  type: select
  proxies:
    - PROXY
    - DIRECT

- name: Telegram
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Telegram.png
  type: select
  proxies:
    - PROXY
    - DIRECT
  url: http://cp.cloudflare.com/generate_204

- name: Google
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Google_Search.png
  type: select
  proxies:
    - PROXY
    - DIRECT


- name: Global Media
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/YouTube.png
  type: select
  proxies:
    - PROXY
    - DIRECT

- name: US
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png
  type: select
  proxies:
    - XMRth
    - DIRECT


rule-providers:
  telegram:
    type: http
    behavior: classical
    interval: 86400
    url: https://cdn.jsdelivr.net/gh/fantasticmao/clash-rules@main/telegramcidr.yaml
    path: ./ruleset/telegram.yaml
  cncidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt"
    path: ./ruleset/cncidr.yaml
    interval: 86400
  lancidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt"
    path: ./ruleset/lancidr.yaml
    interval: 86400
  google:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Google/Google.yaml"
    path: ./ruleset/google.yaml
    interval: 86400
  apple:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Apple/Apple.yaml"
    path: ./ruleset/apple.yaml
    interval: 86400
  global_media:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/GlobalMedia/GlobalMedia.yaml"
    path: ./ruleset/global_media.yaml
    interval: 86400
  advertising_domain:
    behavior: classical
    interval: 86400
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Advertising/Advertising_Domain.yaml
  advertising:
    behavior: classical
    interval: 86400
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Advertising/Advertising.yaml


rules:
- RULE-SET,advertising,REJECT
- DOMAIN,advertising_domain,REJECT
- RULE-SET,apple,Apple
- RULE-SET,telegram,Telegram
- RULE-SET,google,Google
- RULE-SET,cncidr,DIRECT
- RULE-SET,lancidr,DIRECT,
- RULE-SET,global_media,Global Media
- GEOIP,CN,DIRECT
- MATCH,FINAL
